<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timber Installation Project - Ruxin Xie</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Add Slick Carousel CSS for Slideshow -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <!-- Add Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
    <header id="masthead" class="site-header" role="banner">
        <div class="site-branding">
            <h1 class="site-title">
                <a href="../index.html" rel="home">Ruxin Xie</a>
            </h1>
            <p class="site-description">Your practice description goes here.</p>
        </div>
    </header>

    <div id="content" class="site-content">
        <div id="primary" class="content-area">
            <main id="main" class="site-main">
                <h1>Timber Installation Project</h1>
                <p>A timber structure designed and fabricated with a focus on sustainable practices.</p>

                <!-- Slideshow Gallery -->
                <div class="slideshow-container">
                    <div class="slideshow">
                        <div><img src="../images/timber_installation/image1.jpg" alt="Timber Installation Image 1" data-lightbox="project-gallery"></div>
                        <div><img src="../images/timber_installation/image2.jpg" alt="Timber Installation Image 2" data-lightbox="project-gallery"></div>
                        <div><img src="../images/timber_installation/image3.jpg" alt="Timber Installation Image 3" data-lightbox="project-gallery"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer id="colophon" class="site-footer" role="contentinfo">
        <div class="site-info">
            <!-- Footer content -->
        </div>
    </footer>

    <!-- Add jQuery, Slick Carousel, and Lightbox2 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <script>
        $(document).ready(function(){
            // Initialize the slideshow without auto-sliding
            $('.slideshow').slick({
                arrows: true,
                dots: true,
                autoplay: false,
                infinite: false,
                centerMode: true,
                centerPadding: '33.33%',  // Start 1/3 from the right, end 1/3 from the left
                slidesToShow: 1
            });

            // Lightbox trigger when clicking on the image in the slideshow
            $('.slideshow img').on('click', function(e) {
                e.preventDefault(); // Prevent default click behavior
                var lightboxSrc = $(this).attr('src');
                // Trigger lightbox manually using the image src
                lightbox.start($(this)[0]);
            });

            // Lightbox close functionality
            $(document).on('click', '.lightbox', function() {
                // Close the lightbox when clicked outside the image
                lightbox.end();
            });
        });
    </script>
</body>
</html>
