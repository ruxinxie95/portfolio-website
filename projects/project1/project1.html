<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timber Installation Project - Ruxin Xie</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/project-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">

</head>
<body>
    <!-- Header section remains fixed and includes the description -->

        <div class="site-branding">
            <h1 class="site-title">

            <div class="project-images">

                    <div>

                    <div>
                        <img src="images/image2.jpg" alt="Timber Installation Image 2">
                    </div>
                    <div>
                        <img src="images/image3.jpg" alt="Timber Installation Image 3">
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
