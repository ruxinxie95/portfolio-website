<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timber Installation Project - Ruxin Xie</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/project-style.css">
</head>
<body>
    <!-- Header section remains fixed and includes the description -->
    <header id="masthead" class="site-header" role="banner">
        <div class="site-branding">
            <h1 class="site-title">
                <a href="../../index.html" rel="home">Ruxin Xie</a>
            </h1>
            <p class="site-description">Research Associate at Princeton University</p>
        </div>
    </header>

    <!-- Content area for project -->
    <div id="page" class="transition-fade">
        <div class="project-content">
            <div class="project-info">
                <button id="close-project" class="close-project">&times;</button>
                <h2>Timber Installation Project</h2>
                <p>This timber structure was designed and fabricated with a focus on sustainable practices.</p>
            </div>
            <div class="project-images">
                <img src="images/image1.jpg" alt="Timber Installation Image 1" class="lightbox-trigger">

            </div>
        </div>

    <!-- Lightbox Structure -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="">
        <a class="lightbox-prev">&#10094;</a> <!-- Previous Button -->
        <a class="lightbox-next">&#10095;</a> <!-- Next Button -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
