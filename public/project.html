<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Ruxin Xie</title>
    
    <!-- Link to main and project stylesheets -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/project-style.css">

    <!-- Pre-Apply Dark Mode to Prevent Flicker -->
    <script>
        (function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>

    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <!-- Include imagesLoaded -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js" defer></script>
</head>
<body>
    <!-- Header and Footer Placeholder -->
    <div id="header-footer-placeholder"></div>

    <!-- Content Area for Project -->
    <div id="page" class="transition-fade">
        <div class="project-content">
            <div class="project-images" id="project-images">
                <!-- Images will be dynamically inserted here -->
            </div>
            <div class="project-info">
                <button id="close-project" class="close-project">&times;</button>
                <h2 id="project-title">Loading...</h2>
                <p id="project-description">Please wait while the project details are loaded.</p>
            </div>
        </div>
    </div>

    <!-- Lightbox Structure -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="">
        <a class="lightbox-prev">&#10094;</a> <!-- Previous Button -->
        <a class="lightbox-next">&#10095;</a> <!-- Next Button -->
    </div>

    <!-- Load Combined Header and Footer -->
    <script>
        $(function() {
            $("#header-footer-placeholder").load("/partials/header-footer.html");
        });
    </script>

    <!-- Link to Common JavaScript File -->
    <script src="/js/main.js" defer></script>
    <!-- Link to Project-specific JavaScript File -->
    <script src="/js/project.js" defer></script>
</body>
</html>
