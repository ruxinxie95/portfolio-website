<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Ruxin Xie</title>
    
    <!-- Pre-Apply Dark Mode to Prevent Flicker -->
    <script>
        (function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>

    <!-- Dynamic Favicon (Optional, if used in project pages) -->
    <link id="dynamic-favicon" rel="icon" type="image/png" href="/icons/favicon1.png">

    <!-- Link to main and project stylesheets -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/project-style.css">

    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <!-- Include imagesLoaded -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js" defer></script>
    <!-- Include Masonry (if used in project pages) -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js" defer></script>

    <!-- **New Deferred Inline Script to Load Header and Footer Separately** -->
    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            // Ensure jQuery is available
            if (typeof jQuery !== "undefined") {
                console.log("jQuery is loaded.");

                // Load Header
                $("#header-placeholder").load("partials/header.html", function(response, status, xhr) {
                    if (status === "error") {
                        console.error("Failed to load header.html:", xhr.status, xhr.statusText);
                        $("#header-placeholder").html("<p>Failed to load header. Please try again later.</p>");
                    } else {
                        console.log("header.html loaded successfully!");
                    }

                    // Load Main.js after the header is loaded
                    const script = document.createElement('script');
                    script.src = "/js/main.js";
                    script.defer = true;
                    document.body.appendChild(script);
                });

                // Load Footer
                $("#footer-placeholder").load("partials/footer.html", function(response, status, xhr) {
                    if (status === "error") {
                        console.error("Failed to load footer.html:", xhr.status, xhr.statusText);
                        $("#footer-placeholder").html("<p>Failed to load footer. Please try again later.</p>");
                    } else {
                        console.log("footer.html loaded successfully!");
                    }
                });

            } else {
                console.error("jQuery is not loaded. Cannot load header and footer.");
            }
        });
    </script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Content Area for Project -->
    <div id="page" class="transition-fade">
        <div class="project-content">
            <div class="project-images" id="project-images">
                <!-- Images will be dynamically inserted here -->
            </div>
            <div class="project-info">
                <button id="close-project" class="close-project">&times;</button>
                <h2 id="project-title">Loading...</h2>
                <p id="project-description">Please wait while the project details are loaded.</p>
            </div>
        </div>
    </div>

    <!-- Lightbox Structure -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="">
        <a class="lightbox-prev">&#10094;</a> <!-- Previous Button -->
        <a class="lightbox-next">&#10095;</a> <!-- Next Button -->
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load Common JavaScript Files -->
    <script src="/js/project.js" defer></script>
</body>
</html>
