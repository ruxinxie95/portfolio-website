<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Ruxin Xie</title>

    <!-- Pre-Apply Dark Mode to Prevent Flicker -->
    <script>
        (function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>

    <!-- Dynamic Favicon -->
    <link id="dynamic-favicon" rel="icon" type="image/png" href="/icons/favicon1.png">
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <!-- Include imagesLoaded -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js" defer></script>
    <!-- Include Masonry -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <header id="masthead" class="site-header" role="banner">
        <div class="site-branding">
            <h1 class="site-title">
                <a href="/index.html" rel="home" class="bling-text">Ruxin <span class="rotating-x">X</span>ie</a>
            </h1>

            <!-- <p class="site-description">Research Associate at Princeton University</p> -->

            <!-- "Stop me" Button and Message Container -->
            <div class="stop-me-section">
                <a href="#" id="stop-button">Stop me</a>
                <p id="message"></p> <!-- Message container -->
                
                <!-- Dark Mode Toggle -->
                <div class="dark-mode-toggle">
                    <i class="fas fa-moon"></i> <!-- Moon icon for dark mode -->
                </div>
            </div>
        </div>
    </header>
    
    <!-- Filter Buttons -->
    <div class="filters">
        <button data-filter="*" class="filter-button active">All</button>
        <!-- Dynamic filter buttons will be appended here by scripts.js -->
    </div>
    
    <!-- Content Area -->
    <div id="content" class="site-content">
        <div id="primary" class="content-area">
            <main id="main" class="site-main grid" role="main">
                <!-- Grid Sizer for Masonry -->
                <div class="grid-sizer"></div>
                

            </main>
        </div>
    </div>

    <!-- Footer Section -->
    <footer id="colophon" class="site-footer" role="contentinfo">
        <div class="site-info">
            <a href="https://www.google.com/maps?q=40.343611,-74.649806" target="_blank" class="coordinates-link">40°20'37.0"N 74°38'59.3"W</a>
        </div>
    </footer>

    <!-- Link to Common JavaScript File -->
    <script src="/js/main.js" defer></script>
    <!-- Link to Homepage-specific JavaScript File -->
    <script src="/js/scripts.js" defer></script>
</body>
</html>
