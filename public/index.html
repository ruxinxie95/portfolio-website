<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Ruxin Xie</title>

    <!-- Pre-Apply Dark Mode to Prevent Flicker -->
    <script>
        (function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>

    <!-- Dynamic Favicon -->
    <link id="dynamic-favicon" rel="icon" type="image/png" href="/icons/favicon1.png">
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <!-- Include imagesLoaded -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js" defer></script>
    <!-- Include Masonry -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js" defer></script>
</head>

<body>
    <!-- Header and Footer Placeholder -->
    <div id="header-footer-placeholder"></div>
    
    <!-- Filter Buttons -->
    <div class="container">
        <div class="filters">
            <button data-filter="*" class="filter-button active">All</button>
            <!-- Dynamic filter buttons will be appended here by scripts.js -->
        </div>
    </div>
    
    <!-- Content Area -->
    <div id="content" class="site-content">
        <div class="container">
            <div id="primary" class="content-area">
                <main id="main" class="site-main grid" role="main">
                    <!-- Grid Sizer for Masonry -->
                    <div class="grid-sizer"></div>

                    <!-- Project Grid will be dynamically loaded here -->
                </main>
            </div>
        </div>
    </div>

    <!-- Load Combined Header and Footer -->
    <script>
        $(function() {
            $("#header-footer-placeholder").load("/partials/header-footer.html");
        });
    </script>

    <!-- Link to Common JavaScript File -->
    <script src="/js/main.js" defer></script>
    <!-- Link to Homepage-specific JavaScript File -->
    <script src="/js/scripts.js" defer></script>
</body>
</html>
