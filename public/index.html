<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Ruxin Xie</title>

    <!-- Pre-Apply Dark Mode to Prevent Flicker -->
    <script>
        (function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>

    <!-- Dynamic Favicon -->
    <link id="dynamic-favicon" rel="icon" type="image/png" href="/icons/favicon1.png">
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="/css/style.css">


    
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <!-- Include imagesLoaded -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js" defer></script>
    <!-- Include Masonry -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js" defer></script>

    <!-- **New Deferred Inline Script to Load Header and Footer Separately** -->
    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            // Ensure jQuery is available
            if (typeof jQuery !== "undefined") {
                console.log("jQuery is loaded.");

                // Load Header
                $("#header-placeholder").load("partials/header.html", function(response, status, xhr) {
                    if (status === "error") {
                        console.error("Failed to load header.html:", xhr.status, xhr.statusText);
                        $("#header-placeholder").html("<p>Failed to load header. Please try again later.</p>");
                    } else {
                        console.log("header.html loaded successfully!");
                    }

                    // Load Main.js after the header is loaded
                    const script = document.createElement('script');
                    script.src = "/js/main.js";
                    script.defer = true;
                    document.body.appendChild(script);
                });

                // Load Footer
                $("#footer-placeholder").load("partials/footer.html", function(response, status, xhr) {
                    if (status === "error") {
                        console.error("Failed to load footer.html:", xhr.status, xhr.statusText);
                        $("#footer-placeholder").html("<p>Failed to load footer. Please try again later.</p>");
                    } else {
                        console.log("footer.html loaded successfully!");
                    }
                });

            } else {
                console.error("jQuery is not loaded. Cannot load header and footer.");
            }
        });
    </script>
</head>

<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
    
    <!-- Filter Buttons -->
    <div class="container">
        <div class="filters">
            <button data-filter="*" class="filter-button active">All</button>
            <!-- Dynamic filter buttons will be appended here by scripts.js -->
        </div>
    </div>
    
    <!-- Content Area -->
    <div id="content" class="site-content">
        <div class="container">
            <div id="primary" class="content-area">
                <main id="main" class="site-main grid" role="main">
                    <!-- Grid Sizer for Masonry -->
                    <div class="grid-sizer"></div>

                    <!-- Project Grid will be dynamically loaded here -->
                </main>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load Common JavaScript Files -->
    <script src="/js/scripts.js" defer></script>
</body>
</html>
