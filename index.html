<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Ruxin Xie</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Isotope -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <!-- Include imagesLoaded -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header id="masthead" class="site-header" role="banner">
        <div class="site-branding">
            <h1 class="site-title">
                <a href="index.html" rel="home">Ruxin Xie</a>
            </h1>
            <p class="site-description">Research Associate @ Princeton University</p>
        </div>
    </header>

    <!-- Filter Buttons -->
    <div class="filters">
        <button data-filter="*" class="filter-button active">All</button>
        <!-- Buttons will be dynamically inserted here -->
    </div>

    <!-- Content Area -->
    <div id="content" class="site-content">
        <div id="primary" class="content-area">
            <main id="main" class="site-main grid" role="main">
                <!-- Project Articles will be dynamically inserted here -->
            </main>
        </div>
    </div>

    <!-- Footer Section -->
    <footer id="colophon" class="site-footer" role="contentinfo">
        <div class="site-info">
            &copy; <span id="current-year"></span> Ruxin Xie. All rights reserved.
        </div>
    </footer>

    <!-- Link to JavaScript -->
    <script src="js/scripts.js"></script>
    <script>
        // Optional: Update the footer with the current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
