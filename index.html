<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruxin's Portfolio</title>
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="press.html">Press</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Projects Section -->
    <section id="projects">
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Architecture">Architecture</button>
            <button class="filter-btn" data-filter="Computational Design">Computational Design</button>
            <button class="filter-btn" data-filter="Digital Fabrication">Digital Fabrication</button>
            <button class="filter-btn" data-filter="Exhibition">Exhibition</button>
        </div>
        <div id="projects-grid">
            <!-- Grid Sizer (for Masonry) -->
            <div class="grid-sizer"></div>
            <!-- Projects will be dynamically loaded here -->
        </div>
    </section>

    <!-- Modal Structure -->
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" style="display: none;">
        <div class="modal-content">
            <button class="close" aria-label="Close">&times;</button>
            <h2 id="modal-title"></h2>
            <p class="modal-description"></p>
            <div class="modal-images"></div>
            <div class="tags"></div>
        </div>
    </div>

    <!-- Masonry.js Library -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    
    <!-- imagesLoaded.js Library -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    
    <!-- jQuery Library (Ensure this is included before main.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
