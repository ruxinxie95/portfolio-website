<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Ruxin Xie</title>

    <!-- Dynamic Favicon -->
    <link id="dynamic-favicon" rel="icon" type="image/png" href="icons/favicon1.png">
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Isotope -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <!-- Include imagesLoaded -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header id="masthead" class="site-header" role="banner">
        <div class="site-branding">
            <h1 class="site-title">
                <a href="index.html" rel="home" class="bling-text">Ruxin <span class="rotating-x">X</span>ie</a>
            </h1>

            <p class="site-description">Research Associate at Princeton University</p>

            <!-- "Stop me" Button and Message Container -->
            <div class="stop-me-section">
                <button id="stop-button">Stop me</button>
                <p id="message"></p> <!-- Message container -->
            </div>
        </div>
    </header>
    
    <!-- Filter Buttons -->
    <div class="filters">
        <button data-filter="*" class="filter-button active">All</button>
    </div>

    <!-- Content Area -->
    <div id="content" class="site-content">
        <div id="primary" class="content-area">
            <main id="main" class="site-main grid" role="main">
                <!-- Project Articles will be dynamically inserted here -->
            </main>
        </div>
    </div>

    <!-- Footer Section -->
    <footer id="colophon" class="site-footer" role="contentinfo">
        <div class="site-info">
            &copy; <span id="current-year"></span> Ruxin Xie. 
        </div>
    </footer>

    <!-- Link to JavaScript -->
    <script src="js/scripts.js"></script>
    <script>
        // Update the footer with the current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
